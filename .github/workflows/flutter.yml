name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      PATH: ${{ github.workspace }}/flutter/bin:$PATH

    steps:
      # âœ… Checkout using Git to avoid tar dependency
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: michaelcini/RadioAutoM3u
          ref: main
          fetch-depth: 0

      # Install required tools
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y curl git unzip xz-utils

      # Download Flutter
      - name: Download Flutter SDK
        run: |
          curl -LO https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.13.1-stable.tar.xz
          tar -xf flutter_linux_3.13.1-stable.tar.xz

      # Verify Flutter
      - name: Flutter version
        run: flutter --version

      # Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # Clean previous builds
      - name: Clean build
        run: flutter clean

      # Build APK
      - name: Build APK
        run: flutter build apk --release

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: radio_auto_m3u-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
