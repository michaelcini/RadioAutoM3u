name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      PATH: ${{ github.workspace }}/flutter/bin:$PATH

    steps:
      # 1️⃣ Checkout repository using Git clone (avoids tar issues)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Install required dependencies
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y curl git unzip xz-utils

      # 3️⃣ Download Flutter SDK manually
      - name: Download Flutter SDK
        run: |
          curl -LO https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.13.1-stable.tar.xz
          tar -xf flutter_linux_3.13.1-stable.tar.xz

      # 4️⃣ Verify Flutter & Dart versions
      - name: Flutter and Dart versions
        run: flutter --version

      # 5️⃣ Get dependencies
      - name: Get Flutter dependencies
        run: flutter pub get

      # 6️⃣ Clean previous builds
      - name: Clean build
        run: flutter clean

      # 7️⃣ Build release APK
      - name: Build APK (release)
        run: flutter build apk --release

      # 8️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: radio_auto_m3u-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
