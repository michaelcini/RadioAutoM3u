name: Build RadioAutoM3U APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      PATH: ${{ github.workspace }}/flutter/bin:$PATH

    steps:
      # 1️⃣ Install Git (ensures Git 2.18+ exists)
      - name: Install Git
        run: sudo apt-get update && sudo apt-get install -y git curl unzip xz-utils

      # 2️⃣ Checkout repository using Git clone (avoids REST API tar extraction)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 3️⃣ Download Flutter SDK manually
      - name: Download Flutter SDK
        run: |
          curl -LO https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.13.1-stable.t
