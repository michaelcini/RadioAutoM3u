name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PATH: ${{ github.workspace }}/flutter/bin:$PATH  # Persist Flutter in PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip curl git xz-utils

      - name: Download Flutter SDK
        run: |
          curl -LO https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.13.1-stable.tar.xz
          tar xf flutter_linux_3.13.1-stable.tar.xz

      - name: Verify Flutter version
        run: flutter --version  # Now uses the downloaded 3.13.1 Flutter

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Clean build
        run: flutter clean

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: radio_auto_m3u-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
