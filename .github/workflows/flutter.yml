name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Flutter (fresh install, stable channel)
      - name: Install Flutter 3.13.1
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.1'
          channel: stable
          cache: false   # disable caching to avoid old Flutter

      # 3️⃣ Confirm Flutter & Dart versions
      - name: Flutter and Dart versions
        run: flutter --version

      # 4️⃣ Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # 5️⃣ Clean previous builds
      - name: Clean build
        run: flutter clean

      # 6️⃣ Build release APK
      - name: Build APK (release)
        run: flutter build apk --release

      # 7️⃣ Upload APK as artifact (v4)
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: radio_auto_m3u-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
